node_templates:
    node_cellar_security_group:
      type: cloudify.openstack.security_group
      properties:
        security_group:
          name: node_cellar_security_group
        rules:
          - remote_ip_prefix: 0.0.0.0/0
            port: 8080
          - remote_ip_prefix: 0.0.0.0/0
            port: 27017
          - remote_ip_prefix: 0.0.0.0/0
            port: 28017

    # floatingip:
    #   type: cloudify.openstack.floatingip    
    #   properties:
    #     floatingip:
    #       floating_network_name: Ext-Net

    mongod_vm:
      type: vm_host
      instances:
          deploy: 1
      relationships:
        - target: node_cellar_security_group
          type: cloudify.relationships.depends_on

    # nodejs_vm:
    #   type: vm_host
    #   instances:
    #       deploy: 1
    #   relationships:
    #     - target: floatingip
    #       type: cloudify.openstack.server_connected_to_floating_ip
    #     - target: node_cellar_security_group
    #       type: cloudify.relationships.depends_on

    mongod:
      type: mongo_database
      properties:
            port: 27017
            puppet_config:
                modules:
                    - puppetlabs-mongodb  # https://github.com/puppetlabs/puppetlabs-mongodb
                execute:
                    create: |
                        class {'::mongodb::server':
                            bind_ip => ['0.0.0.0'],
                            port    => $cloudify_properties_port,
                            verbose => true,
                        }
      relationships:
        - target: mongod_vm
          type: cloudify.relationships.contained_in

